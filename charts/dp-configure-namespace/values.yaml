global:
  tibco:
    dataPlaneId: "abcd"
    # Provide the name of primary namespace where dp-core-infrastrcuture is to be deployed
    # This namespace has the service account for which the role-bindig will be created for primary namespace and additional namespaces
    primaryNamespaceName: "dp-namespace"
    # Provide the name of the service account from primary namespace 
    # This will be used for dp-core-infrastrcuture, capability provisioning, application deployment
    serviceAccount: "sa"

# Use an already existing service account present in the primary namespace
# Default value is true. Possible values are true, false
createServiceAccount: true

# Flag to enable or disable default network policies for a namespace
# Default value is true. Possible values are true, false
networkPolicy:
  default:
    create: true
    privateIpBlockRanges: []
    nodeCidrIpBlock: ""
  otherAppsNamespacesEgress:
    - "finance-namespace"
    - "audit-namespace"
  otherAppsNamespacesIngress:
    - "banking-namespace"
    - "compliance-namespace"
  externalNamespacesLabelsEgress:
    - label_key1: label_value1
    - label_key2: label_value2
    - label_key3: label_value3
  externalNamespacesLabelsIngress:
    - label_key1: label_value1
    - label_key2: label_value2
    - label_key3: label_value3
  # Capture any additional network policies to be created for a namespace
  additionalEgress:
  - namespaceSelector:
      matchLabels:
        ns_abc: ns_xyz
    podSelector: {}
    ports:
    - protocol: tcp
      port: 1234
    - protocol: udp
      port: 4321
  - namespaceSelector: {}
    podSelector: 
      matchLabels:
        pod_abc: pod_xyz
    ports:
    - protocol: tcp
      port: 1123
    - protocol: udp
      port: 3321
  additionalIngress:
  - namespaceSelector:
    matchLabels:
      ns_abc: ns_xyz
    podSelector: {}
    ports:
    - protocol: tcp
      port: 1234
    - protocol: udp
      port: 4321
  - namespaceSelector: {}
    podSelector: 
      matchLabels:
        pod_abc: pod_xyz
    ports:
    - protocol: tcp
      port: 1123
    - protocol: udp
      port: 3321
