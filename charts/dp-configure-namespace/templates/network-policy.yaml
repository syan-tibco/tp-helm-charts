{{ $root := . }}
{{- if .Values.networkPolicy.default.create -}}
{{- $length_ip_list := len .Values.networkPolicy.default.privateIpBlockRanges }}
{{/* Enable egress comminucation to all the pods in the namespace(s) labelled with same dataplane id on all ports */}}
{{/* Enable ingress comminucation from all the pods in the namespace(s) labelled with same dataplane id on all ports */}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Values.global.tibco.dataPlaneId }}-within-dp-communication
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dp-configure-namespace.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
  - Egress
  - Ingress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          platform.tibco.com/dataplane-id: {{ .Values.global.tibco.dataPlaneId }}
      podSelector: {}
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          platform.tibco.com/dataplane-id: {{ .Values.global.tibco.dataPlaneId }}
      podSelector: {}

---

{{/* Enable egress to external namespaces labelled with matching label on all pods in release namespace on all ports */}}
{{/* Enable ingress from external namespaces labelled with matching label on all pods in release namespace on all ports */}}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ .Values.global.tibco.dataPlaneId }}-external-ns-communication
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dp-configure-namespace.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
  - Egress
  - Ingress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          networking.platform.tibco.com/external-ns: enable
      podSelector: {}
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          networking.platform.tibco.com/external-ns: enable
      podSelector: {}

---

{{/* Enable egress to kube-dns on all pods in release namespace on ports 53 with TCP and UDP */}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Values.global.tibco.dataPlaneId }}-kube-dns
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dp-configure-namespace.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
      - Egress
  egress:
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

---

{{/* Label based policies - pods need to have the labels in order to establish the communication */}}
{{/* Label based network policy to enable egress communication to internet with exception 
for accessing private IPs on all ports */}}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ .Values.global.tibco.dataPlaneId }}-internet-all
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dp-configure-namespace.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      egress.networking.platform.tibco.com/internet-all: enable
  policyTypes:
  - Egress
  egress:
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        {{- if gt $length_ip_list 0 }}
        except:
        {{- range .Values.networkPolicy.default.privateIpBlockRanges }}
        - {{ . }}
        {{- end }}
        {{- end }}

---

{{/* Label based network policy to enable egress communication to internet 
with exception for accessing private IPs on port 80 and 443 */}}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ .Values.global.tibco.dataPlaneId }}-internet-web
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dp-configure-namespace.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      egress.networking.platform.tibco.com/internet-web: enable
  policyTypes:
  - Egress
  egress:
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        {{- if gt $length_ip_list 0 }}
        except:
        {{- range .Values.networkPolicy.default.privateIpBlockRanges }}
        - {{ . }}
        {{- end }}
        {{- end }}
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443

---

{{/* Label based network policy to enable egress communication to kubernetes api server on node cidr on port 443 and 6443 */}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Values.global.tibco.dataPlaneId }}-kubernetes-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dp-configure-namespace.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      egress.networking.platform.tibco.com/kubernetes-api: enable
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          component: kube-apiserver
    {{- if (not (empty .Values.networkPolicy.default.nodeCidrIpBlock)) -}}
    - ipBlock:
        cidr: {{ .Values.networkPolicy.default.nodeCidrIpBlock }}
    {{- end }}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 6443

---

{{/* Label based network policy to enable egress communication to kubernetes api server 
with exception for accessing node cidr on port 443 and 6443 */}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Values.global.tibco.dataPlaneId }}-within-ns-communication
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dp-configure-namespace.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
  - Egress
  - Ingress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{ .Release.Namespace }}
      podSelector: {}
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{ .Release.Namespace }}
      podSelector: {}
{{- end -}}
