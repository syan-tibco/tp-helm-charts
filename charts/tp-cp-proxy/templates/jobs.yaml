apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "tp-cp-proxy.consts.appName" . }}-client-credential-secret-creation
  labels:
    {{- include "tp-cp-proxy.shared.labels.standard" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  backoffLimit: 0
  template:
    metadata:
      name: client-credential-creation
      labels:
        {{- include "tp-cp-proxy.shared.labels.standard" . | nindent 8 }}
    spec:
      restartPolicy: Never
      serviceAccountName: {{ .Values.global.tibco.serviceAccount | default (printf "%s%s" (include "tp-cp-proxy.consts.appName" .) "-job-sa") }}
      containers:
        - name: post-install-job
          image: {{ if .Values.image.registry}}{{ .Values.image.registry }}{{else}}{{ .Values.global.tibco.containerRegistry.url }}{{end}}/stratosphere/cli:latest
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/bash","/etc/config/clientCredentialCreation.sh"]
          volumeMounts:
            - mountPath: /etc/config
              name: client-credential-scripts
      imagePullSecrets:
        {{- if .Values.global.tibco.containerRegistry.username }}{{if .Values.global.tibco.containerRegistry.password }}
        - name: {{ .Values.global.tibco.dataPlaneId }} {{/* optional imagePullSecret for private repo. no op if secret does not exist */}}
        {{- end }}{{ end }}

      volumes:
        - name: client-credential-scripts
          configMap:
            name: {{ include "tp-cp-proxy.consts.appName" . }}-client-credential-secret-scripts
            items:
              - key: clientCredentialCreation.sh
                path: clientCredentialCreation.sh
                mode: 0777
---
