# Resources
# https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
resources:
  requests:
    cpu: 100m
    memory: 150Mi
  limits:
    cpu: 200m
    memory: 300Mi

# no of replicas
replicaCount: "1"



image:
  registry: ""
  repository: stratosphere/tp-cp-proxy
  pullPolicy: IfNotPresent

nodeSelector:
  kubernetes.io/os: linux

affinity: {}

tolerations: {}

global:
  cp:
    cpHostName: "acme.local.my.cic2.pro"
    dataplaneId: "abcd"
    subscriptionId : "sub1"
    containerRegistry:
      url: "reldocker.tibco.com"
      secret: "abcd"
    resources:
      serviceaccount:
        serviceAccountName: ""
    secrets:
      # iat : Control Plane Authentication
      # this is used to generate client id and client secret.
      # Client Id and secret are used to generate time bound access token
      iat: "" #initial access token used to generate client credentials
