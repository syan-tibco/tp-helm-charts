revision: "platform"

replicaCount: 1

global:
  istioNamespace: apim-cic2

service:
  type: ClusterIP
  ports:
  - name: http2
    port: 80
    protocol: TCP
    targetPort: 80
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443

tolerations:
  - key: dedicated
    operator: Equal
    value: apim
    effect: NoSchedule

