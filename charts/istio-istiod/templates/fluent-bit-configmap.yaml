---
{{- if .Values.enableLogging }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-fluent-bit-config
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: fluent-bit-0.36.0
    app.kubernetes.io/name: fluent-bit
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  fluent-bit.conf: |
    [SERVICE]
      Flush             1
      Log_Level         info
      Daemon            off
      Parsers_File      /fluent-bit/etc/parsers.conf
      Parsers_File      /fluent-bit/etc/custom_parsers.conf
      Parsers_File      /fluent-bit/etc/update_record.lua
      HTTP_Server On
      HTTP_Listen 0.0.0.0
      HTTP_Port 2020
      Health_Check On

    [INPUT]
      Name              tail
      Tag               dp.${POD_NAMESPACE}.${POD_NAME}.${POD_ID}.${CONTAINER_NAME}
      Path              /var/log/containers/${POD_NAME}_{{.Release.Namespace}}_discovery*.log
      multiline.parser  docker, cri
      DB                /var/log/flb_kube.db
      Mem_Buf_Limit     5MB
      Skip_Long_Lines   On
      Refresh_Interval  10

    [FILTER]
      Name              record_modifier
      Match             dp.*
      Remove_key        stream
      Remove_key        _p
      Remove_key        time

    [FILTER]
      name              parser
      Match             dp.*
      Parser            istio-discovery-json-parser
      key_name          log
      Reserve_Data      On

    [OUTPUT]
      Match dp.*
      {{- range $key, $val := .Values.fluentBit.output }}
      {{ $key }} {{ $val }}
      {{- end }}

  update_record.lua: |
    -- Function to append all fields under key "msg"
    function update_record(tag, timestamp, record)
      record["level"] = newLog[level]
      record["scope"] = newLog[scope]
      record["msg"] = newLog[msg]
      record["log"] = nil
      return 2, timestamp, record
    end

  custom_parsers.conf: |
    [PARSER]
        Name   istio-discovery-json-parser
        Format json
        Time_Key time
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z
{{- end }}


