apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: {{ .Values.k8sEventsCollector.name }}
  name: {{ .Values.k8sEventsCollector.name }}
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.k8sEventsCollector.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.k8sEventsCollector.name }}
rules:
- apiGroups:
  - ""
  resources:
  - events
  - namespaces
  - namespaces/status
  - nodes
  - nodes/spec
  - pods
  - pods/status
  - replicationcontrollers
  - replicationcontrollers/status
  - resourcequotas
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apps
  resources:
  - daemonsets
  - deployments
  - replicasets
  - statefulsets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - extensions
  resources:
  - daemonsets
  - deployments
  - replicasets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - batch
  resources:
  - jobs
  - cronjobs
  verbs:
  - get
  - list
  - watch
- apiGroups:
    - autoscaling
  resources:
    - horizontalpodautoscalers
  verbs:
    - get
    - list
    - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.k8sEventsCollector.name }}
  labels:
    app: {{ .Values.k8sEventsCollector.name }}
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.k8sEventsCollector.name }}
  namespace: {{ .Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.k8sEventsCollector.name }}
  namespace: {{ .Release.Namespace }}
---
apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: {{ .Values.k8sEventsCollector.name }}
  namespace: {{ .Release.Namespace }}
spec:
  mode: "{{ .Values.k8sEventsCollector.mode }}"
  serviceAccount: {{ .Values.k8sEventsCollector.name }}
  ports:
  {{- range $key, $port := .Values.k8sEventsCollector.ports }}
  {{- if $port.enabled }}
    - name: {{ $key }}
      targetPort: {{ $port.targetPort }}
      port: {{ $port.port }}
      protocol: {{ $port.protocol }}
  {{- end }}
  {{- end }}
  config: |
{{- if .Values.k8sEventsCollector.config }}
{{ .Values.k8sEventsCollector.config | indent 4 }}
{{- else }}
{{ tpl (.Files.Get "config/k8s-events-collector.yaml") . | indent 4 }}
{{- end }}

